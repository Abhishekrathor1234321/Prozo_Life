<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Login Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css"/>
</head>
<body class="bg-dark text-white" id="developerLoginindividualModalLabel">

  <!-- Bootstrap Modal: Developer Login (Individual) -->
  <div class="modal fade show" id="developerLoginModal" tabindex="-1" aria-labelledby="developerLoginLabel" style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white" style="border-radius: 20px;">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="developerLoginLabel">Developer Login (Individual)</h5>
          <button type="button" class="btn-close btn-close-white" onclick="window.close()"></button>
        </div>

        <div class="modal-body text-center">
          <div id="logo-img" class="mb-3">
            <!-- Optional Logo -->
            <!-- <img src="logo.png" width="50" alt="logo"> -->
          </div>

          <form action="#">
            <input type="text" id="username" class="form-control mb-3" placeholder="Enter your username" required />
            <input type="password" id="password" class="form-control mb-4" placeholder="Enter your password" required />
            <button type="button" class="btn btn-primary w-100 fw-bold" onclick="window.location.href='leadingDeveloper.html'">
              Login
            </button>
          </form>

          <div class="mt-4">
            <p>New developer? <a href="#" class="text-info">Sign up</a></p>
            <p><a href="#" class="text-info">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
 <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
